<html>
    <head>
        <title>Forest</title>
        <style>
            .canvas-container{
                width: 500px;
                height: 500px;
            }
            canvas{
                border: 1px solid green;
            }
            .trees img{
                width: 100px;
            }
            .treeIcon{
                border: darkgreen 1px dashed;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Plant some trees</h1>
            <div class="row">
                <div class="col-3 trees">
                    <p><img src="./images/tree-sticker.webp" class="treeIcon"/></p>
                    <p><img src="./images/tree-sticker2.webp" class="treeIcon"/></p>
                    <p><img src="./images/mango-tree-sticker.webp" class="treeIcon"/></p>
                    <p><img src="./images/tree-sticker5.webp" class="treeIcon"/></p>
                </div>
                <div class="col-9 text-align-start">
                    <div class="canvas-container">
                        <canvas id="forest" width="500" height="500"></canvas>
                        <div class="d-grid d-md-flex justify-content-center mt-3">
                            <button class="d-none" id="clear-forest">Clear forest</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    The forest is fully populated
                </div>
            </div>
        </div>
        <script src="main.bundle.js"></script>
    </body>
</html>
